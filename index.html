<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3ffa930601.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-secondary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-outline-secondary"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">S <br />
          <i class="fa-solid fa-sun"></i> 
          <br />89°</div>
          <div class="col-2">M <br />
          <i class="fa-solid fa-sun"></i><br />90°</div>
          <div class="col-2">Tu <br />
          <i class="fa-solid fa-sun"></i><br />89°</div>
          <div class="col-2">W <br />
          <i class="fa-solid fa-sun"></i><br />89°</div>
          <div class="col-2">Th <br />
          <i class="fa-solid fa-sun"></i><br />89°</div>
          <div class="col-2">F <br />
          <i class="fa-solid fa-sun"></i><br />89°</div>
          
        </div>
        </div>
      </div>
      </div>
      
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
